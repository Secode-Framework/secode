parameters:
  Paginator:
    - $ref: '#/parameters/Page'
    - $ref: '#/parameters/PageSize'
    - $ref: '#/parameters/SortDir'
    - $ref: '#/parameters/SortCol'
  Page:
    in: query
    name: page
    schema:
      type: integer
      default: 1
  PageSize:
    in: query
    name: pageSize
    schema:
      type: integer
      default: 10
  SortDir:
    in: query
    name: sortDir
    schema:
      type: string
      enum:
        - DESC
        - ASC
      default: DESC
  SortCol:
    in: query
    name: sortCol
    schema:
      type: string
components:
  schemas:
    PaginatorResponse:
      type: object
      properties:
        totalRows:
          type: integer
          format: int32
          example: 15
        lastPage:
          type: integer
          format: int32
          example: 2
        data:
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/User'
              - $ref: '#/components/schemas/Perfil'
              - $ref: '#/components/schemas/Servidor'
    SuccessMessage:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: La operación se ha efectuado con éxito
    ErrorMessage:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Ha ocurrido un error
        error:
          type: object
          additionalProperties:
            type: string
            example: Este campo no ha sido ingresado
    Permiso:
      type: object
      properties:
        menuId:
          type: integer
          format: int64
          example: 2
    Perfil:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nombre:
          type: string
          example: admin
        estado:
          type: integer
          format: int64
          example: 2
        permisos:
          type: array
          items:
            $ref: '#/components/schemas/Permiso'
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        username:
          type: string
          example: theUser
        password:
          type: string
          example: thePassword
        estado:
          type: integer
          format: int32
          example: 2
        perfilId:
          type: integer
          format: int64
          example: 1
    Empresa:
      type: object
      properties:
        id:
          type: integer
          example: 1
        direccion:
          type: string
          example: Av 26 de enero 782
        email:
          type: string
          example: slickelpro@gmail.com
        nombreComercial:
          type: string
          example: Slick el pro
        razonSocial:
          type: string
          example: Slick el pro
        ruc:
          type: string
          example: 10716961554
        telefono:
          type: string
          example: +51 959825887
        ubigeoId:
          type: integer
          format: int32
          example: 15
        representante:
          $ref: '#/components/schemas/Representante'
        servidorId:
          type: integer
          format: int32
          example: 17
    Representante:
      type: object
      properties:
        id:
          type: integer
          example: 1
        direccion:
          type: string
          example: Av 26 de enero 782
        email:
          type: string
          example: slickelpro@gmail.com
        estado:
          type: integer
          format: int32
          example: Slick el pro
        numeroDocumento:
          type: string
          example: 71696155
        razonSocial:
          type: string
          example: Slick el pro
        telefono:
          type: string
          example: +51 959825887
        ubigeoId:
          type: integer
          format: int32
          example: 15
        representanteId:
          type: integer
          format: int32
          example: 17
    Servidor:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nombre:
          type: string
          example: horizonfoods
        url:
          type: string
          example: https://horizonfoods.com.pe
        ftpHost:
          type: string
          example: ftp.horizonfoods.com.pe
        ftpUser:
          type: string
          example: developer
        ftpPassword:
          type: string
          example: thePassword
        ftpPort:
          type: integer
          format: int32
          example: 21
    Aplicacion:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nombre:
          type: string
          example: Backend Ecommerce
        codigo:
          type: string
          example: APPLAR-E
        tipo:
          type: integer
          enum:
            - 1
            - 2
            - 3
            - 4
          default: 1
        descripcion:
          type: string
          example: |-
            Esta aplicación es el backend del ecommerce de Se.Colectiva
    PlanRequest:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nombre:
          type: string
          example: Backend Ecommerce
        codigo:
          type: string
          example: APPLAR-E
        tipo:
          type: integer
          enum:
            - 1
            - 2
            - 3
            - 4
          default: 1
        descripcion:
          type: string
          example: |-
            Plan Ecommerce
        aplicacionIds:
          type: array
          items:
            type: integer
    Plan:
      type: object
      properties:
        id:
          type: integer
          example: 1
        nombre:
          type: string
          example: Backend Ecommerce
        codigo:
          type: string
          example: APPLAR-E
        tipo:
          type: integer
          enum:
            - 1
            - 2
            - 3
            - 4
          default: 1
        descripcion:
          type: string
          example: |-
            Plan Ecommerce
        aplicaciones:
          type: array
          items:
            $ref : '#/components/schemas/Aplicacion'
